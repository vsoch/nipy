<!-- Navigation-->
<style>
.list-group-item {
    border: none;
}
</style>
<div class="navbar">
<div class="col-md-2 nipy-nav">
<h1 class="logo">Nipy</h1>

  <div class="list-group panel">
    <a href="/blog" class="list-group-item list-group-item strong">Blog </a>
    <a href="#projects" class="list-group-item list-group-item strong" data-toggle="collapse">Projects <i class="fa fa-caret-down"></i></a>
    <div class="collapse" id="projects">
      {% for project in projects %}
          <a href='#collapse{{ project["count"] }}' class="list-group-item strong" data-toggle="collapse">{{ project["class"] }}<i class="fa fa-caret-down"></i></a>
              <div class="collapse" id="collapse{{ project["count"] }}">
                  {% for name, tag, class in project["project"] %}
                 <a href="/project/{{ tag }}" class="list-group-item strong">{{ name }}<i class="fa fa-caret-down"></i></a>
                  {% endfor %}
              </div>
      {% endfor %}
    </div>
    
  </div>

</div><!-- close navigation-->
