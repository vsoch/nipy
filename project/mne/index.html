<script>

// Tooltips
var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function(d) {
        return "<a href='/project/" + d.tag + "'><strong><span style='color:tomato'>" + d.tag + "</span></a>";
})

// D3


var n = 5; // number of distinct clusters (classes)
var m = 9; // total objects

// Colors to match nipy logo
var colors = ["#000000","#FFFFCE","#AAA89","#CCCCCC","#669900"]

var nodes = [
    
        
            
                {"cluster": 1, radius: "10", color: colors[1], tag: "nipype" },
            
        
    
        
            
                {"cluster": 2, radius: "10", color: colors[2], tag: "dipy" },
            
        
    
        
            
                {"cluster": 3, radius: "10", color: colors[3], tag: "nibabel" },
            
        
            
                {"cluster": 3, radius: "10", color: colors[3], tag: "SDM" },
            
        
    
        
            
                {"cluster": 4, radius: "10", color: colors[4], tag: "nilearn" },
            
        
            
                {"cluster": 4, radius: "10", color: colors[4], tag: "nipy" },
            
        
            
                {"cluster": 4, radius: "10", color: colors[4], tag: "nitime" },
            
        
            
                {"cluster": 4, radius: "10", color: colors[4], tag: "pymvpa" },
            
        
    
        
            
                {"cluster": 5, radius: "10", color: colors[5], tag: "mne" },
            
        
    
    ];

var width = 100,
    height = 50,
    padding = 5, // separation between nodes
    maxRadius = 8;

var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangePoints([0, width], 1);

var nodes = d3.range(m).map(function(ii) {
  var i = nodes[ii].cluster,
      v = (i + 1) / m * -Math.log(Math.random());
  return {
    radius: Math.max(3,Math.sqrt(v) * maxRadius),
    color: nodes[ii].color,
    tag: nodes[ii].tag,
    cy: x(i),
    cx: width / 2
  };
});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(0)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("#brain").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.call(tip);

var circle = svg.selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .attr("r", function(d) { return d.radius; })
    .style("fill", function(d) { return d.color; })
    .on('mouseout.tip', tip.hide)
    .on('mouseover.tip', tip.show)
    .on('click', function(d){
        window.location = "/project/" + d.tag;
    })
    .call(force.drag);

function tick(e) {
  circle
      .each(gravity(.2 * e.alpha))
      .each(collide(.5))
      .attr("cx", function(d) { return d.x = Math.max(d.radius, Math.min(width - d.radius, d.x)); })
      .attr("cy", function(d) { return d.y = Math.max(d.radius, Math.min(height - d.radius, d.y)); });
}

// Move nodes toward cluster focus.
function gravity(alpha) {
  return function(d) {
    d.y += (d.cy - d.y) * alpha;
    d.x += (d.cx - d.x) * alpha;
  };
}

// Resolve collisions between nodes.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + padding,
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.color !== quad.point.color) * padding;
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}

 $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
});
</script>
